<div class="container-fluid p-0">
  <div class="section-contact">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8">
        <div class="header-section text-center">
          <h2 class="title">Book Your Appointment
            <span class="dot"></span>
            <span class="big-title">CONTACT</span>
          </h2>
          
          
        </div>
      </div>
    </div>
    <div class="form-contact">
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="single-input">
              <i class="fas fa-user"></i>
              <input type="text" name="name" placeholder="ENTER YOUR FIRST NAME" pattern="^[A-Za-z]{3,28}$"  title="Only contain alphabets e.g. Ali" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="single-input">
              <i class="fas fa-user"></i>
              <input type="text" name="name" placeholder="ENTER YOUR LAST NAME" pattern="^[A-Za-z]{3,28}$"  title="Only contain alphabets e.g. Ali" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="single-input">
              <i class="fas fa-simple"></i>
              <input type="text" name="name" placeholder="ENTER YOUR GENDER" pattern="^[A-Za-z]{3,28}$"  title="Only contain alphabets" required>
              
            </div>
          </div>
          <div class="col-md-6">
            <div class="single-input">
              <i class="fas fa-user-tie"></i>
              <input type="text" name="Profession" placeholder="ENTER YOUR PROFESSION" pattern="^[A-Za-z]{3,28}$"  title="Only contain alphabets e.g. Ali" required> 
            </div>
          </div>
        </div>
          <div class="row">
            <div class="col-md-6">
              <div class="single-input">
                <i class="fas fa-house-user"></i>
                <input type="text" name="address" placeholder="ENTER YOUR ADDRESS" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="single-input">
                <i class="fas "></i>
                <input type="number" name="name" placeholder="ENTER YOUR POSTAL/ZIP CODE"  required>
              </div>
            </div>
            </div>
            <div class="row">
          <div class="col-md-6">
            <div class="single-input">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" placeholder="ENTER YOUR EMAIL"  required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="single-input">
              <i class="fas fa-phone"></i>
              <input type="number" name="phoneNumber" min="11" max="12" placeholder="ENTER YOUR PHONE NUMBER" pattern="^[A-Za-z]$"  title="Only contain alphabets e.g. Ali" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="single-input">
              <i class="fas fa-ee"></i>
              <input type="date" name="date" placeholder="ENTER YOUR SUITABLE DATE "  required>
              <span class="span-1 text-muted">SELECT YOUR SUITABLE DATE</span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="single-input">
              <i class="fas fa-"></i>
              <input type="time" name="time" min="11" max="12" placeholder="ENTER YOUR SUITABLE TIME"  required>
               <span class="span-1 text-muted">SELECT YOUR SUITABLE TIME BETWEEN 10:00 AM to 9:00 PM</span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="single-input">
              <i class="fas fa-comment-dots"></i>
              <textarea required placeholder="ENTER YOUR APPIONTMENT REASON" ></textarea>
            </div>
          </div>
        </div>



          <div class="col-lg-12">
            <div class="submit-input text-center">
              <input type="submit" name="submit" value="MAKE AN APPIONTMENT">
            </div>

        </div>
      </form>
    </div>
  </div>
</div>
