<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./CSS/style.css">
  <title>AutoWorld</title>
  <style>
	  .jumbotron{
		background-image: url(Img/contact\ page\ pic.jpg);
		background-size: cover;
		background-position: center;
     background-attachment: fixed;
     background-repeat: no-repeat; 
	  }
  </style>
</head>

<body>
<!-- header open -->
<div id="header"></div>
<script src="Js/header.js"></script>
<!-- header close -->


<!-- contact form open -->
<div class="container-fluid p-0">
		<div class="section-contact">
			<div class="row justify-content-center">
				<div class="col-12 col-lg-10 col-xl-8">
					<div class="header-section text-center">
						<h2 class="title">Get In Touch
							<span class="dot"></span>
							<span class="big-title">CONTACT</span>
						</h2>
						<p class="description"><b>Free feel to ask any question</b></p>
						
					</div>
				</div>
			</div>
			<div class="form-contact">
				<form>
					<div class="row">
						<div class="col-md-6">
							<div class="single-input">
								<i class="fas fa-user"></i>
								<input type="text" name="name" placeholder="ENTER YOUR NAME" pattern="^[A-Za-z]{3,28}$"  title="Only contain alphabets e.g. Ali" required>
							</div>
						</div>
						<div class="col-md-6">
							<div class="single-input">
								<i class="fas fa-envelope"></i>
								<input type="email" name="email" placeholder="ENTER YOUR EMAIL"  title="Only contain alphabets e.g. Ali" required>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="single-input">
								<i class="fas fa-phone"></i>
								<input type="number" name="phoneNumber" min="11" max="12" placeholder="ENTER YOUR PHONE NUMBER" required>
							</div>
						</div>
						<div class="col-md-6">
							<div class="single-input">
								<i class="fas fa-check"></i>
								<input type="text" name="subject" placeholder="ENTER YOUR SUBJECT" pattern="^[A-Za-z]$"  title="Only contain alphabets e.g. Ali" required>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="single-input">
								<i class="fas fa-comment-dots"></i>
								<textarea required placeholder="ENTER YOUR MESSAGE" ></textarea>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="submit-input text-center">
								<input type="submit" name="submit" value="SUBMIT NOW">
							</div>
						</div>
			  
					
		
					
				</form>
			</div>
		</div>
	</div>
  
<!-- contact form close-->
	
<div class="jumbotron">
	<h1 class="text-center text-white"><b>IT YOU WANT TO MEET US</b></h1>
	<div class="col-lg-12 col-md-12 col-sm-12 pt-3 text-center">
		<a href="getappiontment.html" class="btn btn-primary  btn-lg active" role="button" aria-pressed="true">Get Appointment</a>
	</div>
</div>




<!-- <div class="col-lg-12 col-md-12 col-sm-12 pt-3 text-center"></div> -->
<!-- footer open -->
<div id="footer" class="footer"></div>
<script src="Js/footer.js"></script>
<!-- footer close-->


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
  integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
  crossorigin="anonymous"></script>


</body>
</html>
